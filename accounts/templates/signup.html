{% extends 'base.html' %}

{% block content %}
<div class="reg_form">
<h2>Регистрация</h2>
<form method="post">
  {% csrf_token %}
  {% for f in form %}
    <p><label class ="form-label" for="{{f.id_for_label}}">{{f.label}}: <br> </label>{{f}}</p>
    <br>
    <div class="form-error">{{f.errors}}</div>
  {%endfor%}
  <button type="submit">Зарегистрироваться</button>
</form>
</div>
{% endblock content %}
