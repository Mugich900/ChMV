{% extends 'mainCookHelper/base.html' %}

{% block content %}
<div class="login_form">
<h2>Авторизация</h2>
<form method="post">
  {% csrf_token %}
  {% for f in form %}
    <p><label class ="form-label" for="{{f.id_for_label}}">{{f.label}}: <br> </label>{{f}}</p>
    <br>
    <div class="form-error">{{f.errors}}</div>
  {%endfor%}
  <button type="submit">Войти</button>
  <br>
  <br>
  <p>Еще нет аккаунта?<a href="{%url 'signup'%}">Зарегистрироваться</a></p>
</form>
</div>
{% endblock %}
